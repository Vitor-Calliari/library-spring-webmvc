<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg" style="max-width: 600px; width: 100%;">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0" th:text="${usuario.nome}">Nome do Usuário</h4>
        </div>
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${usuario.id}">1</span></p>
            <p><strong>Nome:</strong> <span th:text="${usuario.nome}">João</span></p>
            <p><strong>Email:</strong> <span th:text="${usuario.email}">joao@email.com</span></p>
        </div>
        <div class="card-footer d-flex justify-content-between flex-wrap gap-2">
            <a th:href="@{/usuario/editar/{id}(id=${usuario.id})}" class="btn btn-outline-primary flex-fill">Editar</a>
            <a th:href="@{/usuario/deletar/{id}(id=${usuario.id})}" class="btn btn-outline-danger flex-fill"
               onclick="return confirm('Tem certeza que deseja excluir este usuário?')">Excluir</a>
            <a th:href="@{/usuario/listar-usuario}" class="btn btn-outline-secondary flex-fill">Voltar</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

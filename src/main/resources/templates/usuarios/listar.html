<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg w-100" style="max-width: 1000px;">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Lista de Usuários</h4>
        </div>
        <div class="card-body">
            <div class="mb-3 text-end">
                <a th:href="@{/usuario/novo-usuario}" class="btn btn-outline-success">+ Adicionar Novo Usuário</a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${usuario}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.nome}">João</td>
                        <td th:text="${user.email}">joao@email.com</td>
                        <td>
                            <div class="d-flex gap-1 flex-wrap">
                                <a th:href="@{/usuario/{id}(id=${user.id})}" class="btn btn-outline-info btn-sm">Detalhes</a>
                                <a th:href="@{/usuario/editar/{id}(id=${user.id})}" class="btn btn-outline-warning btn-sm">Editar</a>
                                <a th:href="@{/usuario/deletar/{id}(id=${user.id})}" class="btn btn-outline-danger btn-sm"
                                   onclick="return confirm('Tem certeza que deseja excluir este usuário?')">Excluir</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg" style="max-width: 600px; width: 100%;">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Editar Usuário</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/usuario/salvar}" th:object="${Usuario}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" th:field="*{senha}"
                           placeholder="Deixe em branco para manter a senha atual">
                </div>

                <div class="d-flex justify-content-between flex-wrap gap-2">
                    <button type="submit" class="btn btn-outline-primary flex-fill">Atualizar</button>
                    <a th:href="@{/usuario/listar-usuario}" class="btn btn-outline-secondary flex-fill">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
